<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }
        h1, h2 {
            margin: 0;
            padding: 10px 0;
        }
        p {
            margin: 10px 0;
        }
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .socials a {
            text-decoration: none;
            color: #fff;
            background: #333;
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .socials a:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        <h2>Computer Science B.Tech Student</h2>

        </div>
    </div>
</body>
</html>
