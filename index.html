<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanjooparamban's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-links a {
            display: inline-block;
            margin: 5px;
            transition: transform 0.3s ease;
        }
        .social-links a:hover {
            transform: scale(1.1);
        }
        .fade-in {
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .contact-page {
            display: none;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">üëã Hi, I‚Äôm <span id="github-name">@Kanjooparamban</span></h1>
        <p class="fade-in">üëÄ I‚Äôm interested in Code & Program automation</p>
        <p class="fade-in">üå± I‚Äôm currently learning Competitive coding and React js and a bit of machine learning</p>
        <p class="fade-in">üíûÔ∏è I‚Äôm looking to collaborate on PROJECTS</p>
        <p class="fade-in">üì´ How to reach me:</p>

        <h3>Connect with me:</h3>
        <div class="social-links fade-in">
            <a href="https://linkedin.com/in/ajay-santhosh-66b63b232" target="_blank">
                <img src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/linked-in-alt.svg" alt="LinkedIn" width="40" height="40">
            </a>
        </div>

        <button onclick="showContactPage()">Contact Me</button>

        <div class="contact-page">
            <h2>Contact Me</h2>
            <form class="contact-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        async function fetchGitHubProfile() {
            try {
                const response = await fetch('https://api.github.com/users/Kanjooparamban');
                const data = await response.json();
                document.getElementById('github-name').textContent = data.name || '@Kanjooparamban';
            } catch (error) {
                console.error('Error fetching GitHub profile:', error);
            }
        }

        function showContactPage() {
            document.querySelector('.contact-page').style.display = 'block';
            document.querySelector('button').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', fetchGitHubProfile);
    </script>
</body>
</html>
